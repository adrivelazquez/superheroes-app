

<div class="mat-elevation-z8">
    <table mat-table class="full-width" aria-label="Elements" #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>publisher</th>
        <td mat-cell *matCellDef="let row">{{row.publisher}}</td>
      </ng-container>

      <ng-container matColumnDef="alter">
        <th mat-header-cell *matHeaderCellDef>Alter ego</th>
        <td mat-cell *matCellDef="let row">{{row.alter_ego}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button color="primary" (click)="editRow(row)" mat-icon-button aria-label="Edit hero">
            <mat-icon>edit</mat-icon>
          </button>
          <button color="warn" (click)="openDeleteRow(row)" mat-icon-button aria-label="Delete hero">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.resultLength" [pageSize]="5"
    [pageSizeOptions]="[5, 10]"></mat-paginator>

</div>
